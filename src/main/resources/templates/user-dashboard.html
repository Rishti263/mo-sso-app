<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin: 30px 0;
            font-size: 18px;
        }

        .user-info p {
            margin: 10px 0;
        }

        .user-info strong {
            font-weight: 600;
        }

        .message {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-logout {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .feature-card:hover {
            background: #e9ecef;
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="welcome-icon">üëã</div>
    <h1>Welcome Back!</h1>

    <div class="user-info">
        <p><strong>Username:</strong> <span th:text="${currentUser.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${currentUser.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${currentUser.role}"></span></p>
    </div>

    <p class="message">
        You have successfully logged in to your dashboard.
        Enjoy your seamless and secure experience!
    </p>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">üîí</div>
            <div class="feature-text">Secure Access</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">‚ö°</div>
            <div class="feature-text">Fast Login</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">üåê</div>
            <div class="feature-text">SSO Enabled</div>
        </div>
    </div>

    <a href="/logout" class="btn-logout">Logout</a>
</div>
</body>
</html>
