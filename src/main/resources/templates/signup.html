<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 450px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        .tenant-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .org-fields {
            display: none;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>

    <div class="tenant-info" id="tenantInfo">Loading...</div>

    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>

    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="org-fields" id="orgFields">
            <div class="form-group">
                <label for="organizationName">Organization Name *</label>
                <input type="text" id="organizationName" name="organizationName">
            </div>

            <div class="form-group">
                <label for="subdomain">Subdomain *</label>
                <input type="text" id="subdomain" name="subdomain" placeholder="e.g., acme">
                <small style="color: #666;">Your organization will be accessible at: subdomain.localhost</small>
            </div>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
        <p>Already have an account? <a href="/login">Login</a></p>
        <p><a href="/">Back to Home</a></p>
    </div>
</div>

<script>
    let isSuperadmin = false;

    // Load tenant info
    fetch('/api/tenant/info')
        .then(response => response.json())
        .then(data => {
            isSuperadmin = data.isSuperadmin;
            const tenantInfo = document.getElementById('tenantInfo');
            const orgFields = document.getElementById('orgFields');

            if (data.isSuperadmin) {
                tenantInfo.innerHTML = '<strong>üîê Superadmin Signup</strong><br>Create a new organization and admin account';
                orgFields.style.display = 'block';
                document.getElementById('organizationName').required = true;
                document.getElementById('subdomain').required = true;
            } else if (data.organizationName) {
                tenantInfo.innerHTML = `<strong>üè¢ ${data.organizationName}</strong><br>Create a new user account`;
            } else {
                tenantInfo.textContent = '‚ö†Ô∏è Tenant not found';
            }
        });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            organizationName: isSuperadmin ? document.getElementById('organizationName').value : null,
            subdomain: isSuperadmin ? document.getElementById('subdomain').value : null
        };

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Signup successful! Redirecting to login...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    if (isSuperadmin && formData.subdomain) {
                        window.location.href = `http://${formData.subdomain}.localhost:8080/login`;
                    } else {
                        window.location.href = '/login';
                    }
                }, 2000);
            } else {
                errorDiv.textContent = data.error || 'Signup failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
