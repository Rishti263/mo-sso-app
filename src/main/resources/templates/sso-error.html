<!-- FILE: src/main/resources/templates/sso-error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 48px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚠️</h1>
    <h2 style="color: #e74c3c; margin-bottom: 15px;">SSO Authentication Failed</h2>
    <p>We encountered an error while trying to authenticate you via SSO. Please try again or contact your administrator.</p>
    <a href="/login" class="btn">Back to Login</a>
    <a href="/" class="btn" style="background: #95a5a6;">Home</a>
</div>
</body>
</html>
